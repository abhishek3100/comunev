<!DOCTYPE html> 
<html> 
<head> 
	<title> Hiring Page</title> 
		
		
<link rel="stylesheet"
href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	 
		
<link rel="stylesheet" type="text/css" href="style.css"> 
		
</head> 
<body> 
	
	<br> 
	<br> 
	<br> 
	<div class="container" > 
		<div class="row"> 
		<div class="col-md-3"> 
					
		</div> 
				
		<div class="col-md-6 main"> 
					
			<form action="/hiring" method="post"> 
					
			<h1> Hiring Info </h1> 
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br> 
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br> 
			
			<input class="box" type="text" name="education" id="education"
			placeholder="Highest Education " required /><br>

			<input class="box" type="text" name="position" id="position"
			placeholder="Position Applied " required /><br>
            
            <label for="file">Upload Resume</label>	
			<input class="box" id="file" type="file" placeholder="Upload Resume" />
			
			<label for="url">Or provide link</label>
			<input class="box" type="url" name="url" id="url" value="http://"
			placeholder="Or provide url "  /><br>


			<input class="box" type="text" name="phone" id="phone"
			placeholder="Phone Number " required/><br> 
						<br> 
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Apply" /><br> 
					
			</form> 
					
		</div> 
		
		<div class="col-md-3"> 
		</div> 
				
	</div> 
	</div> 
</body> 
</html>
